name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Check version, run Ruff, and Pytests"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'release' }}
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Minimum Python version required

      # Install build dependencies
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      # Build the package
      - name: Build package
        run: |
          python -m build --wheel --outdir ./wheelhouse

      # Install twine
      - name: Install twine
        run: |
          python -m pip install --upgrade twine

      # Publish to PyPI
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.QEC_PYPI_TOKEN }}
        run: |
          twine upload ./wheelhouse/qec*whl
